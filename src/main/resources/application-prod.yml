spring:
  datasource:
    url: jdbc:mysql://localhost:3306/useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database: mysql

